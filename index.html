    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Fuente predeterminada */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://github.com/elrandomizerlol/fotitos-de-lol/blob/main/annie-noxus-lol-lor-worldwalker-4k-wallpaper-uhdpaper.com-199@1@h.jpg?raw=true');
            background-size: cover;
            background-position: center;
            color: #ceb10dc4;
        }

        .container {
            width: 85%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: relative;
            border: 5px solid transparent;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .search-container input {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            font-size: 14px;
            border: 2px solid #eeff00;
            position: relative;
            box-shadow: 0 0 5px 2px rgba(255, 102, 0, 0.6);
            animation: sparkles 1s infinite alternate;
        }

        @keyframes sparkles {
            0% {
                box-shadow: 0 0 5px 2px rgb(255, 238, 0), 
                            10px 10px 15px rgba(223, 145, 2, 0.74);
            }
            100% {
                box-shadow: 0 0 5px 3px rgb(216, 185, 8),
                            5px 5px 10px rgba(255, 165, 0, 0.5), 
                            10px 15px 20px rgba(255, 140, 0, 0.3);
            }
        }

        button {
            background-color: #b9be6d70;
            color: white;
            border: 2px solid #eeff00;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 5px 2px rgb(255, 251, 0);
            animation: sparkles 1s infinite alternate;
        }

        button:hover {
            background-color: #fffb00;
        }

        .items-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .item {
            margin: 5px;
            text-align: center;
            color: white;
            box-shadow: 0 0 5px 2px rgb(255, 251, 0);
            animation: sparkles 1s infinite alternate;
        }

        .item img {
            max-width: 70px; /* Cambia a un tamaño más pequeño */
            max-height: 70px;
            width: 100px; /* Asegura dimensiones consistentes */
            height: 100px;
            border-radius: 5px;
            border: 2px solid #ff660000;
            box-sizing: border-box;
            background-size: cover;
            display: block;
        }

        #champion-image {
            margin-top: 20px;
            max-width: 700px;
            max-height: 350px;
            border-radius: 10px;
            border: 3px solid #fffb00;
            box-shadow: 0 0 5px 2px rgb(238, 255, 0);
            animation: sparkles 1s infinite alternate;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
            border: 2px solid transparent;
            border-image: url('https://path_to_sparkle_image.png') 30 round;
        }

        .social-links a:hover {
            color: #fbff04;
        }

        .champion-info {
            margin-top: 20px;
        }

        #champion-apodo {
            display: block;
            font-size: 1rem;
            margin-top: 1px;
            margin-bottom: 10px;
            font-style: italic;
            color: #fafaf8;
            font-weight: bold; /* Negrita */
        }

        /* Aplica la fuente personalizada Roboto Slab a estos elementos */
        h1, #champion-name, #champion-apodo {
            font-family: 'Roboto Slab', serif; /* Fuente personalizada */
            font-weight: bold; /* Negrita */
        }

        /* Borde brillante al título */
        h1, #champion-name {
            font-family: 'Roboto Slab', serif; /* Fuente personalizada */
            font-weight: bold; /* Negrita */
            font-size: 2.5rem; /* Aumentar el tamaño de la fuente */
            color: #fff; /* Color del texto */
            text-shadow: 
                0 0 3px #fffb00, 
                0 0 6px #fffb00, 
                0 0 10px #fffb00, 
                0 0 15px #ff6600, 
                0 0 20px #ff6600, 
                0 0 25px #ff6600; /* Reducir el brillo */
            animation: glowing 1.5s ease-in-out infinite alternate; /* Animación de brillo */
        }

        @keyframes glowing {
            0% {
                text-shadow: 
                    0 0 3px #fffb00, 
                    0 0 6px #fffb00, 
                    0 0 10px #fffb00, 
                    0 0 15px #ff6600, 
                    0 0 20px #ff6600, 
                    0 0 25px #ff6600;
            }
            100% {
                text-shadow: 
                    0 0 5px #fffb00, 
                    0 0 10px #fffb00, 
                    0 0 15px #fffb00, 
                    0 0 20px #ffee00, 
                    0 0 25px #e5ff00, 
                    0 0 30px #ff6600;
            }
        }

        /* Opción para aumentar el tamaño del texto */
        .champion-name-large, .champion-apodo-large {
            font-size: 2rem; /* Aumentar el tamaño de la fuente */
        }

        * {
            text-transform: uppercase;
        }
    </style>
</head>

                { name: "Warmog's Armor", image: "https://leagueofitems.com/images/items/256/3083.webp" },
                { name: "Winter's Approach", image: "https://leagueofitems.com/images/items/256/3119.webp" },
                { name: "Wit's End", image: "https://leagueofitems.com/images/items/256/3091.webp" },
                { name: "Youmuu's Ghostblade", image: "https://leagueofitems.com/images/items/256/3142.webp" },
                { name: "Yun Tal Wildarrows", image: "https://leagueofitems.com/images/items/256/3032.webp" },
                { name: "Zeke's Convergence", image: "https://leagueofitems.com/images/items/256/3050.webp" },
                { name: "Zhonya's Hourglass", image: "https://leagueofitems.com/images/items/256/3157.webp" },
                { name: "Maldición de la Vampiresa", image: "https://cmsassets.rgpub.io/sanity/images/dsfx7636/news/9e3c8747c702288e427c924d725c88648646f637-64x64.png" },
            ]
        };

        const championNameEl = document.getElementById("champion-name");
        const championImageEl = document.getElementById("champion-image");
        const championApodoEl = document.getElementById("champion-apodo");
        const itemsContainer = document.getElementById("items-container");
        const searchInput = document.getElementById("search-champion");
        const randomizeBtn = document.getElementById("randomize-btn");

        function generateItems() {
            itemsContainer.innerHTML = "";

            const randomBoots = items.boots[Math.floor(Math.random() * items.boots.length)];
            const availableLegendaryItems = [...items.legendary];

            if (availableLegendaryItems.length < 5) {
                console.error("No hay suficientes ítems legendarios disponibles.");
                return;
            }

            const randomLegendaryItems = [];
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * availableLegendaryItems.length);
                randomLegendaryItems.push(availableLegendaryItems.splice(randomIndex, 1)[0]);
            }

            const randomItems = [...randomLegendaryItems];
            randomItems.splice(1, 0, randomBoots);

            randomItems.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.innerHTML = `<img src="${item.image}" alt="${item.name}" title="${item.name}">`;
                itemsContainer.appendChild(itemDiv);
            });
        }

        function randomizeChampion() {
            const randomChampion = champions[Math.floor(Math.random() * champions.length)];
            championNameEl.textContent = randomChampion.name;
            championImageEl.src = randomChampion.image;
            championApodoEl.textContent = `"${randomChampion.apodo}"`;
            generateItems();
        }

        randomizeBtn.addEventListener("click", () => {
            if (searchInput.value.trim()) {
                const query = searchInput.value.trim().toLowerCase();
                const result = champions.find(champion => champion.name.toLowerCase().includes(query));

                if (result) {
                    championNameEl.textContent = result.name;
                    championImageEl.src = result.image;
                    championApodoEl.textContent = `"${result.apodo}"`;
                    generateItems();
                } else {
                    alert("Campeón no encontrado. Se generará un campeón aleatorio.");
                    randomizeChampion();
                }
            } else {
                randomizeChampion();
            }
        });
    </script>
</body>
</html>
